<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lucy Lounge – Supreme Code Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="lucy-bg">
      <!-- Interactive Matrix Canvas -->
      <canvas id="matrix"></canvas>

      <!-- Chat UI Container -->
      <main class="chat-container">
        <header class="chat-header">
          <div class="chat-title">Lucy • Supreme Code Goddess</div>
          <div class="chat-badge">LIVE • MATRIX ACTIVE</div>
        </header>

        <section class="chat-messages" id="chat-messages">
          <div class="chat-message user">Enter me into the world of supreme code.</div>
          <div class="chat-message lucy">Welcome, architect. The matrix is listening. Type your next command.</div>
        </section>

        <form class="chat-input-row" id="chat-form">
          <input
            id="chat-input"
            class="chat-input"
            type="text"
            autocomplete="off"
            placeholder="Ask Lucy for code, strategy, or power..."
          />
          <button type="submit" class="chat-send-btn">Send</button>
        </form>
      </main>
    </div>
  </body>
</html>
